<!DOCTYPE html>
<html lang="en">
  <style>
    * {
        box-sizing: border-box;
      }
    .btn {
        margin-top: 5px;
        display: block;
        width: 100%;
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3333333;
        border-radius: 6px;
        color: #333;
        background-color: #fff;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        user-select: none;
        background-image: none;
        border: 1px solid #ccc;
      }
  </style>
    <body>
        <div style="max-width: 400px;">
              <button type="button" class="btn">Block level button</button>
              <button type="button" class="btn">Block level button</button>
        </div>
    </body>
</html>
