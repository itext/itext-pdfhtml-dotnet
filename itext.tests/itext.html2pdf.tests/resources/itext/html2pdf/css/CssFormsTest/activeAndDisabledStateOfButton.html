<!DOCTYPE html>
<html lang="en">
<style>
    p {
        margin: 0 0 10px;
      }
    * {
        box-sizing: border-box;
      }
    .btn.active {
        background-image: none;
        color: #333;
        background-color: #e6e6e6;
        border-color: #adadad;
      }
    .btn.active {
        outline: 0;
        box-shadow: inset 0 3px 5px rgb(0 0 0 / 13%);
      }
    .btn {
        margin-top: 5px;
        color: #333;
        background-color: #fff;
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3333333;
        display: block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        user-select: none;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    .btn[disabled] {
        cursor: not-allowed;
        box-shadow: none;
        opacity: .65;
     }
</style>
    <body>
        <p>
            <button type="button" class="btn active">Active button</button>
            <button type="button" class="btn" disabled="disabled">Disabled button</button>
        </p>
    </body>
</html>
