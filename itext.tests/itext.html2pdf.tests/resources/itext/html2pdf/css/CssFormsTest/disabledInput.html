<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        .form-control[disabled] {
            cursor: not-allowed;
        }
        .form-control[disabled] {
            background-color: #eee;
            opacity: 1;
        }
    </style>
</head>
    <body>
        <form>
            <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here" disabled="">
        </form>
    </body>
</html>
