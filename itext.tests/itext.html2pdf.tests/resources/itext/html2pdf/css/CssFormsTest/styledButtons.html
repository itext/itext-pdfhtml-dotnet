<!DOCTYPE html>
<html lang="en">
  <style>
    * {
        box-sizing: border-box;
      }
      .btn-success {
        color: #fff;
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
    .btn {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
      }
    button {
        text-transform: none;
        overflow: visible;
        margin: 0;
      }
  </style>
  <body>
    <div class="bs-example" data-example-id="btn-variants">
        <button type="button" class="btn btn-success">Success</button>
        <button class="btn"><img src="sqpurple.gif" alt="Square" style="vertical-align: middle">Button with image</button>
    </div>
  </body>
</html>
