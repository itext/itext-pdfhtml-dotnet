<!DOCTYPE html>
<html lang="en">
  <style>
    * {
        box-sizing: border-box;
      }
    p {
        margin: 0 0 10px;
    }
    .btn-lg {
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3333333;
        border-radius: 6px;
    }
    .btn-sm {
        padding: 5px 10px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }
    .btn-xs {
        padding: 1px 5px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }
    .btn {
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        user-select: none;
        background-image: none;
        border: 1px solid #ccc;
    }
    button {
        text-transform: none;
         overflow: visible;
         margin: 0;
    }
    .btn-default {
        padding: 6px 12px;
        color: #333;
        background-color: #fff;
        line-height: 1.42857143;
        font-size: 14px;
        border-radius: 4px;
    }
  </style>
      <body>
            <div class="bs-example" data-example-id="btn-sizes">
                <p>
                  <button type="button" class="btn btn-lg">Large button</button>
                </p>
                <p>
                  <button type="button" class="btn btn-default">Default button</button>
                </p>
                <p>
                  <button type="button" class="btn btn-sm">Small button</button>
                </p>
                <p>
                  <button type="button" class="btn btn-xs">Extra small button</button>
                </p>
          </div>
      </body>
</html>
