<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
.bs-example {
    position: relative;
    padding: 45px 15px 15px;
    margin: 0 -15px 15px;
    border-color: #e5e5e5 #eee #eee;
    border-style: solid;
    border-width: 1px;
}

* {
    box-sizing: border-box;
}

.form-horizontal .form-group {
    margin-right: -15px;
    margin-left: -15px;
}
.has-feedback {
    position: relative;
}
.form-group {
    margin-bottom: 15px;
}
.form-horizontal .form-group:before {
    display: table;
    content: " ";
}
:before, :after {
    box-sizing: border-box;
}

.form-horizontal .control-label {
    padding-top: 7px;
    margin-bottom: 0;
    text-align: right;
}
.has-success .control-label {
    color: #3c763d;
}

.col-sm-3 {
    width: 25%;
	float: left;
	position: relative;
    min-height: 1px;
    padding-right: 15px;
    padding-left: 15px;
}

label {
    display: inline-block;
    max-width: 100%;
    font-weight: 700;
}

.col-sm-9 {
    width: 75%;
	float: left;
	position: relative;
    min-height: 1px;
    padding-right: 15px;
    padding-left: 15px;
}
.has-success .form-control {
    border-color: #3c763d;
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
}
.has-feedback .form-control {
    padding-right: 42.5px;
}
.form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
input {
    font-family: inherit;
    margin: 0;
    font: inherit;
}
.form-horizontal .has-feedback .form-control-feedback {
    right: 15px;
}
.has-success .form-control-feedback {
    color: #3c763d;
}

.form-control-feedback {
    position: absolute;
    top: 0;
    z-index: 2;
    display: block;
    width: 34px;
    height: 34px;
    line-height: 34px;
    text-align: center;
    pointer-events: none;
}
@font-face {
      font-family: "Icons";
      src: url("open-iconic.ttf");
  }
.icon-ok::before {
      content: "\e033";
  }

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
}
.form-horizontal .form-group:after {
    clear: both;
}

.form-horizontal .form-group:after {
    display: table;
    content: " ";
}
.input-group-addon:first-child {
    border-right: 0;
	border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}

.has-success .input-group-addon {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #3c763d;
}

.input-group-addon {
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 400;
    line-height: 1;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.input-group-addon {
    width: 1%;
    white-space: nowrap;
    vertical-align: middle;
	display: table-cell;
}

.input-group {
    position: relative;
    display: table;
    border-collapse: separate;
}

.input-group .form-control:last-child {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}

.input-group .form-control {
    display: table-cell;
}

.input-group .form-control {
    position: relative;
    z-index: 2;
    float: left;
    width: 100%;
    margin-bottom: 0;
}

.has-success .form-control {
    border-color: #3c763d;
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
}

.has-feedback .form-control {
    padding-right: 42.5px;
}

.form-control {
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
input {
    font-family: inherit;
    margin: 0;
    font: inherit;
}
.form-horizontal .has-feedback .form-control-feedback {
    right: 15px;
}
.has-success .form-control-feedback {
    color: #3c763d;
}

.form-horizontal .form-group:after {
    clear: both;
}

.form-horizontal .form-group:after {
    display: table;
    content: " ";
}

  </style>
  <body>
<h4>Icons in horizontal forms</h4>
<div class="bs-example">
        <form class="form-horizontal">
          <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3" for="inputSuccess3">Input with success</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
              <span class="icon icon-ok form-control-feedback" style="font-family: 'Icons'" aria-hidden="true"></span>
              <span id="inputSuccess3Status" class="sr-only">(success)</span>
            </div>
          </div>
          <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3" for="inputGroupSuccess2">Input group with success</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
              </div>
              <span class="icon icon-ok form-control-feedback" style="font-family: 'Icons'" aria-hidden="true"></span>
              <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
