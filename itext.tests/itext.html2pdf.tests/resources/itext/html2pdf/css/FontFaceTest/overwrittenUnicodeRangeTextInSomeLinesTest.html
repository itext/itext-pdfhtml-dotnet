<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
<!-- U+75 is 'u', U+6A is 'j' -->
        @font-face {
            font-family: 'Ampersand';
            src: url("web-fonts/droid-serif-italic.ttf");
            unicode-range:U+75;
            unicode-range:U+6A;
        }
        div {
            font-size: 4em;
            font-family: Ampersand;
        }
    </style>
</head>
<body>
<div>j<br>u<br>m<br>p</div>
</body>
</html>
