<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /*ab*/
        @font-face {
            font-family: 'AmpersandAB';
            src: url("web-fonts/droid-serif-italic.ttf");
            unicode-range:U+6A-D;
        }
        /*cd*/
        @font-face {
            font-family: 'AmpersandCD';
            src: url("web-fonts/droid-serif-regular.ttf") ;
            unicode-range:U+7-5;
        }
        /*ef*/
        @font-face {
            font-family: 'AmpersandEF';
            src: url("web-fonts/droid-serif-italic.ttf") ;
            unicode-range:U+??????;
        }
        /*gh*/
        @font-face {
            font-family: 'AmpersandGH';
            src: url("web-fonts/droid-serif-bold.ttf") ;
            unicode-range:UU+7-10;
        }
        /*ij*/
        @font-face {
            font-family: 'AmpersandIJ';
            src: url("web-fonts/droid-serif-italic.ttf") ;
            unicode-range:U+;
        }

        div {
            font-size: 4em;
        }
    </style>
</head>
<body>
<div style="font-family: AmpersandAB, Helvetica">a<br>b</div>
<div style="font-family: AmpersandCD, Helvetica">c<br>d</div>
<div style="font-family: AmpersandEF, Helvetica">e<br>f</div>
<div style="font-family: AmpersandGH, Helvetica">g<br>h</div>
<div style="font-family: AmpersandIJ, Helvetica">i<br>j</div>
</body>
</html>
