<!DOCTYPE html>
<html>
  <head>
    <style>
      td {
        border: 1px solid black;
      }

      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Basic columnized paragraphs test</h2>
    <h3>Columnized paragraphs in table's cell</h3>
    <table style="border-collapse: collapse; background-color: lightgray">
      <tr>
        <td>
          <div style="column-width: 300px">
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
            <p>Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
            <p>Paragraph 9</p>
            <p>Paragraph 10</p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
