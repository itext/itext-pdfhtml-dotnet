<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	div {
		background-color: #82abd6;
		color: white;
	}
	p {
		background-color: #994ec7;
	}
	span {
		background-color: #009688;
	}
	table {
		border-collapse: collapse;
		background-color: #ffc107;
	}
	td {
		border: solid 3px;
	}
</style>
</head>
<body>
    <div>div content: li with (not)set opacity
		<ul>
			<li style="opacity: 0.4">opacity 0.4</li>
			<li>not set</li>
		</ul>
	</div>
	<div>div content: ul with set opacity
		<ul style="opacity: 0.3">
			<li>item 0</li>
			<li>item 1</li>
		</ul>
	</div>
</body>
</html>
