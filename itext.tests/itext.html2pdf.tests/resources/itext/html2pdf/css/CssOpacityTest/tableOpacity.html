<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	div {
		background-color: #82abd6;
		color: white;
	}
	table {
		border-collapse: collapse;
		background-color: #ffc107;
	}
	td {
		border: solid 3px;
	}
</style>
</head>
<body>
<div>table opacity set
	<table style="opacity: 0.3">
		<tr>
			<td>Cell00</td>
			<td>Cell01</td>
		</tr>
		<tr>
			<td>Cell10</td>
			<td>Cell11</td>
		</tr>
	</table>
</div>
<div>td and tr opacity set
	<table>
		<tr>
			<td style="opacity: 0.3">td opacity set</td>
			<td>td opacity not set</td>
		</tr>
		<tr style="opacity: 0.3">
			<td>tr opacity set</td>
			<td>tr opacity set</td>
		</tr>
	</table>
</div>
</body>
</html>
