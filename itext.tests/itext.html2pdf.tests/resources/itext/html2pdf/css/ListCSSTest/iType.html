<!DOCTYPE html>
<html lang="en">
<style>
    ol > li:before {
        content: "(" counter(item) ") ";
        counter-increment: item; }
    ol.upper[type="i"] > li:before {
        content: "(" counter(item, upper-latin) ") ";
    }
</style>
<body>
<div>
    <ol type="A">
        <li>This is a test</li>
        <ol type="i">
            <li>This is an inner test</li>
        </ol>
    </ol>
</div>
</body>
</html>
