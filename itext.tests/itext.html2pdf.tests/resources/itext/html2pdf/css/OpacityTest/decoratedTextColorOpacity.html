<!DOCTYPE html>
<html>
<head>
	<style type="text/css">		
		div {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div style="background-color: #205081; height: 250px">
		<div style="color: rgba(255, 0, 0, 0);">
			Transparent decorated text (0.0) inside div
		</div>
		
		<div style="color: rgba(255, 0, 0, 0.3);">
			Transparent decorated text (0.3) inside div
		</div>
		
		<div style="color: rgba(255, 0, 0, 0.5);">
			Transparent decorated text (0.5) inside div
		</div>
		
		<div style="color: rgba(255, 0, 0, 0.7);">
			Transparent decorated text (0.7) inside div
		</div>
		
		<div style="color: rgba(255, 0, 0, 1);">
			Transparent decorated text (1.0) inside div
		</div>
		
		<div style="color: rgb(255, 0, 0);">
			Decorated text (no alpha-channel) inside div
		</div>
	</div>
</body>
</html>
