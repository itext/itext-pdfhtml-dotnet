<!DOCTYPE html>
<html>
<head>
    <style>
        #main {
            width: 100px;
            height: 400px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }

        #main div {
            flex-grow: 0;
            flex-basis: 200px;
        }
    </style>
</head>
<body>

<div id="main">
    <div style="background-color:blue; flex-shrink: 0">1</div>
    <div style="background-color:red; flex-shrink: 1">2</div>
    <div style="background-color:green; flex-shrink: 3">3</div>
</div>

</body>
</html>
