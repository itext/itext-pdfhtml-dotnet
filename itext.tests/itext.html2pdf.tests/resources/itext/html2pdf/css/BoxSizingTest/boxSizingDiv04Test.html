<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.boxtest {
			box-sizing: border-box;
		}
		.borders {
			border: 20pt solid green;
			padding: 10pt;
			margin: 10pt;
		}
		@page {
			size: 400pt;
		}
	</style>
</head>
  <body>
      <div style="width: 300pt; border: solid blue">
        <div class="borders" style="width: 200pt; height: 100pt;"></div>
        <div class="boxtest borders" style="width: 200pt; height: 250pt;">
            <div style="height: 180pt; border: solid blue 5pt;">This box with blue border shall overflow to the next page and have height 180pt NOT including borders.</div>
        </div>
      </div>
  </body>
</html>
