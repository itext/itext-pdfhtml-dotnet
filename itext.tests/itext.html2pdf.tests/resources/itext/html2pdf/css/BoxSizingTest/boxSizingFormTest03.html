<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		button {
			font-size:10px;
			padding:10px;
			margin:10px;
			border: 20px solid black;
		}		
		.boxtest {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<button type="button" style="height:140px; width: 140px">Click Me!</button>
	<button class="boxtest" type="button" style="height:140px; width: 140px">Click Me!</button>
<br>
	<button type="button" style="">Click Me!</button>
	<button class="boxtest" type="button" style="">Click Me!</button>
</body>
</html>
