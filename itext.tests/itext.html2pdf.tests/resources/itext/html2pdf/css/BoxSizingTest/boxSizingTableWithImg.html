<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.boxtest {
			box-sizing: border-box;
		}
		.borders {
			border: 20pt solid green;
			padding: 10pt;
			margin: 10pt;
		}
		table {
			border-collapse: collapse;
		}
		td {
			border: solid;
		}
		@page {
			size: 400pt;
		}
	</style>
</head>
  <body>
  <div style="width: 325pt; border: solid blue">
	<p class="borders" style="height: 100pt;">Next box shall overflow to the next page with image drawn on next page. It's height should be exactly 250pt including borders.</p>
	<table class="boxtest borders" style="width: 280pt; height: 250pt;"><tr>
		<td>text before img <img src="image.gif" style="height:100pt; border: solid;"></td>
		<td>text before img <img src="image.gif" style="height:100pt; border: solid;"></td>
	</tr></table>
  </div>
  </body>
</html>
