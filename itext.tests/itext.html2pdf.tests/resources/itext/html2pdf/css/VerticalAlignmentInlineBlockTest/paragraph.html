<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">

.inline {
    margin: 2px;
    border: 1px dashed;
    padding: 2px;
    display: inline-block;
    width: 1.7in;

}

.v-center {
    vertical-align: middle;
}

.v-top {
    vertical-align: top;
}

.v-bottom {
    vertical-align: bottom;
}

.sv-aip-content-box {
    border: 1px dashed;
}

</style>
</head>
<body>
    <div class="sv-aip-content-box">
        <img height="100" width="100" class="inline v-center" src="sqpurple.gif"/>
        <p class="inline v-top">paragraph top aligned</p>
        <p class="inline v-bottom">paragraph bottom aligned</p>
        <img height="100" width="100" class="inline v-center" src="sqpurple.gif"/>
        <p class="inline v-middle">paragraph middle aligned</p>
        <p class="inline v-top">paragraph top aligned</p>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <h1>Expected result</h1>
    <img height="200" width="700" src="paragraph_ExpectedResult.png"/>
</body>
</html>
