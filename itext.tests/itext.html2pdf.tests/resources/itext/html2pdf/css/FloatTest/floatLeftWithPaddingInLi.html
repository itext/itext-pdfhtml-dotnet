<!DOCTYPE html>
<html lang="en-US">
<style>
    .inlineList li {
        display: inline;
    }
    .inlineList .listItem{
        float: left;
        padding: 1em 0 0;
    }
</style>
<body>
	<ul class="inlineList">
         <li>November</li>
         <li class="listItem"><span>December</span></li>
    </ul>
</body>
</html>
