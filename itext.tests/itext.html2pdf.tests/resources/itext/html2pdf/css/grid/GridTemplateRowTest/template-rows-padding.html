<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-rows: 100px 100px 100px 100px 100px;
      }
	  
	  .wrapper {
        padding: 1em;
      }
	  
	  .wrapper > div {
		padding: 25px;
		border: 2px solid darkblue;
		background-color: lightblue;
	  }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
