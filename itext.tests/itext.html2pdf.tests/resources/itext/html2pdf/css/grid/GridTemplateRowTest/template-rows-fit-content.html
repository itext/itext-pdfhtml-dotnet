<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-rows: fit-content(100px) 50px 50px 50px 50px;
      }
	  	  
	  .wrapper > div {
		border: 2px solid darkblue;
		background-color: lightblue;
	  }
	  
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>OneOneOneOneOneOneOneOneOneOneOneOneOneOneOneOne</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
