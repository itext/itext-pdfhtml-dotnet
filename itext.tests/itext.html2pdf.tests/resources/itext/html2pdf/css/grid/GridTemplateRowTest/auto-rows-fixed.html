<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-auto-rows: 100px;
      }
	  
	  .wrapper > div {
		border: 2px solid darkblue;
		background-color: lightblue;
	  }
	  
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
