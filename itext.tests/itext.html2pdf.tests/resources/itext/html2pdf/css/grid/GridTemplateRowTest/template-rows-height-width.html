<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-rows: 100px 100px 100px 100px 100px;
      }
	  
	  .wrapper {
        height: 650px;
		width: 500px;
		background-color: red;
      }
	  
	  .wrapper > div {
		height: 20px;
		width: 400px;
		background-color: lightblue;
	  }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
