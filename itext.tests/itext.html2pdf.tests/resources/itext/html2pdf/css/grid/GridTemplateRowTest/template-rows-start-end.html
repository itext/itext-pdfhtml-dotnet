<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-rows: 50px 50px 50px 50px 50px;
		row-gap: 5px;
      }
	  
	  .wrapper > div {
		background-color: lightblue;
	  }
	  
	  .wrapper > div:nth-of-type(2) {
        grid-row-start: 1;
        grid-row-end: 3;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
    </div>
  </body>
</html>
