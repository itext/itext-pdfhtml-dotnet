<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS grid-template shorthand test</title>
<style>
#page {
  display: grid;
  width: 100%;
  height: 250px;
  grid-template:
    'head head' 50px
    "nav  main" 100px
    'nav  foot' 30px
    / 150px 200px;
}

#page > header {
  grid-area: head;
  background-color: #8ca0ff;
}

#page > nav {
  grid-area: nav;
  background-color: #ffa08c;
}

#page > main {
  grid-area: main;
  background-color: #ffff64;
}

#page > footer {
  grid-area: foot;
  background-color: #8cffa0;
}
</style>

<div id="page">
  <header>Header</header>
  <nav>Navigation</nav>
  <main>Main area</main>
  <footer>Footer</footer>
</div>
