<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: 200px 150px;
      }
	  
	  .wrapper {
        border: 2px solid #245582;
      }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div style="border: 2px dotted #245582;">One</div>
      <div>Two</div>
      <div style="border: 2px dashed #245582;">Three</div>
      <div>Four</div>
      <div style="border: 2px dashed #245582;">Five</div>
    </div>
  </body>
</html>
