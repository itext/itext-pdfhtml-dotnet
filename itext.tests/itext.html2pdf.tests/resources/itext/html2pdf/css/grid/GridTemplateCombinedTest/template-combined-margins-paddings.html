<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px 100px 100px 50px;
      }
	  
	  .wrapper {
        margin: 50px;
        padding: 20px;
		background-color: #03a9fc;
      }
	  
	  .wrapper > div {
		border: 2px solid black;
		background-color: #03fcf4;
		margin: 5px;
		padding: 25px;
	  }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
