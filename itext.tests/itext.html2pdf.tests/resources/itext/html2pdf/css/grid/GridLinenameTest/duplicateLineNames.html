<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: [c] 50px [n] 50px [c] 50px [n] 50px [c] 50px [n];
        grid-template-rows: [r] 30px [m] 30px [m] 30px [r];
        gap: 5px;
      }

      .wrapper > div {
        border: 2px solid darkblue;
        background-color: lightblue;
      }

      .wrapper > div:nth-of-type(2) {
        grid-column-start: n;
      }

      .wrapper > div:nth-of-type(3) {
        grid-column-start: n;
      }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
    </div>
  </body>
</html>
