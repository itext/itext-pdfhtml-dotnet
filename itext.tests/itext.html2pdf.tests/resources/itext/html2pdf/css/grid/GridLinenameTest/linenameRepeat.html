<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: [c a] auto repeat(5, [c a] 50px [c a] 50px [c a]) repeat(2, 10px [a c]) 10px [a c];
        grid-template-rows: [r] repeat(2, [r] 30px [r] 30px [r] 30px [r]) [r];
        gap: 5px;
      }

      .wrapper > div {
        border: 2px solid darkblue;
        background-color: lightblue;
      }

      .wrapper > div:nth-of-type(1) {
        grid-column-start: 4 c;
        grid-column-end: 7 c;
      }

      .wrapper > div:nth-of-type(2) {
        grid-column-start: a -9;
        grid-column-end: c -1;
      }

      .wrapper > div:nth-of-type(3) {
        grid-row-start: 3 r;
        grid-row-end: span 4 r;
      }

      .wrapper > div:nth-of-type(4) {
        grid-row-end: 6 r;
      }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
    </div>
  </body>
</html>
