<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: [c] 50px [c] 50px [c] 50px [c] 50px [c] 50px [c1];
        grid-template-rows: [r] 30px [r] 30px [r] 30px [r];
        grid-template-areas: "a a a b b"
                             "a a a b b";
        gap: 5px;
      }

      .wrapper > div {
        border: 2px solid darkblue;
        background-color: lightblue;
      }

      .wrapper > div:nth-of-type(2) {
        grid-column-start: a-start;
        grid-column-end: a-end;
      }

      .wrapper > div:nth-of-type(8) {
        grid-column-start: a-end;
        grid-column-end: 7 c;
      }

      .wrapper > div:nth-of-type(3) {
        grid-row-start: b-start;
        grid-row-end: span 3;
      }

      .wrapper > div:nth-of-type(4) {
        grid-row-end: 6 r;
      }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
    </div>
  </body>
</html>
