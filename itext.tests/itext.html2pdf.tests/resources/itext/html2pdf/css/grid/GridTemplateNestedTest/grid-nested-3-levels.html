<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 450px;
            grid-template-rows: auto auto;
            gap: 10px;
            padding: 10px;
        }
        .grid-elem-lvl-1 {
            background-color: #4793AF;
            color: white;
			padding: 15px;
			text-align: center;
			border-radius: 0.5em;
		}
		.lvl2-container {
			display: grid;
			grid-template-columns: 70px auto;
			grid-template-rows: auto;
			gap: 10px;
			background-color: #FFC470;
			padding: 12px;
			border-radius: 0.5em;
			margin: 10px;
		}
		.grid-elem-lvl-2 {
			background-color: #DD5746;
			padding: 1em;
			border-radius: 0.5em;
		}
		.lvl3-container {
			display: grid;
			grid-template-columns: auto auto auto;
			grid-template-rows: auto;
			gap: 0.5em;
			background-color: #8B322C;
			padding: 0.5em;
			border-radius: 0.5em;
			margin: 10px;
		}
		.grid-elem-lvl-3 {
			background-color: #d9a11d;
			padding: 15px;
			border-radius: 0.5em;
		}
		.wide {
			grid-column: span 2;
		}
		.tall {
			grid-row: span 2;
		}
</style>

</head>
<body>
    <div class="container">
        <div class="grid-elem-lvl-1 wide">Level 1: 1</div>
        <div class="grid-elem-lvl-1">Level 1: 2</div>
        <div class="grid-elem-lvl-1 tall">
			Level 1:3
            <div class="lvl2-container">
                <div class="grid-elem-lvl-2">Level 2: 1</div>
                <div class="grid-elem-lvl-2">
					Level 2: 2
                    <div class="lvl3-container">
                        <div class="grid-elem-lvl-3">Level 3: 1</div>
                        <div class="grid-elem-lvl-3">Level 3: 2</div>
                        <div class="grid-elem-lvl-3">Level 3: 3</div>
                        <div class="grid-elem-lvl-3">Level 3: 4</div>
                        <div class="grid-elem-lvl-3">Level 3: 5</div>
                    </div>
                </div>
                <div class="grid-elem-lvl-2 wide">Level 2: 3</div>
            </div>
        </div>
        <div class="grid-elem-lvl-1">Level 1:4</div>
    </div>
</body>
</html>
