<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: grid;
			width: 100%;
            grid-template-columns: 50px 450px;
            grid-template-rows: auto auto;
            gap: 10px;
            padding: 10px;
        }
        .grid-elem-lvl-1 {
            background-color: #4793AF;
            color: white;
			padding: 15px;
			text-align: center;
			border-radius: 0.5em;
		}
		.lvl2-container {
			display: grid;
			width: 90%;
			grid-template-areas:
				'head head'
				"nav  main"
				'foot  foot';
			grid-template-columns: 70px 220px;
			grid-template-rows: auto 40px 40px;
			gap: 10px;
			background-color: #FFC470;
			padding: 12px;
			border-radius: 0.5em;
			margin: 10px;
		}
		.grid-elem-lvl-2 {
			background-color: #DD5746;
			padding: 1em;
			border-radius: 0.5em;
		}
		.lvl2-container > header {
			grid-area: head;
			background-color: #DD5746;
			border: 3px dotted green;
		}
		.lvl2-container > nav {
			grid-area: nav;
		}
		.lvl2-container > main {
			grid-area: main;
			background-color: #8B322C;
		}
		.lvl2-container > footer {
			grid-area: foot;
			background-color: #4793AF;
		}
		.wide {
			grid-column: span 2;
		}
		.tall {
			grid-row: span 2;
		}
</style>

</head>
<body>
    <div class="container">
        <div class="grid-elem-lvl-1">L 1: 1</div>
        <div class="grid-elem-lvl-1">L 1: 2
			<div class="lvl2-container">
                <header><h3>Header text</h3></header>
				<nav>Nav</nav>
				<main>Main content</main>
				<footer>Footer text</footer>
            </div>
		</div>
        <div class="grid-elem-lvl-1">
			L 1:3
        </div>
        <div class="grid-elem-lvl-1">L 1:4</div>
    </div>
</body>
</html>
