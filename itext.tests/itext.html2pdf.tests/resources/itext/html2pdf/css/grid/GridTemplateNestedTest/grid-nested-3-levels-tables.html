<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 450px;
            grid-template-rows: auto auto;
            gap: 10px;
            padding: 10px;
        }
        .grid-elem-lvl-1 {
            background-color: #4793AF;
            color: white;
			padding: 15px;
			text-align: center;
			border-radius: 10px;
		}
		.lvl2-container {
			display: grid;
			grid-template-columns: 70px auto;
			grid-template-rows: auto;
			gap: 10px;
			background-color: #FFC470;
			padding: 12px;
			border-radius: 10px;
			margin: 10px;
		}
		.grid-elem-lvl-2 {
			background-color: #DD5746;
			padding: 1em;
			border-radius: 10px;
		}
		.lvl3-container {
			display: grid;
			grid-template-columns: auto auto auto;
			grid-template-rows: auto;
			gap: 0.5em;
			background-color: #8B322C;
			padding: 0.5em;
			border-radius: 10px;
			margin: 10px;
		}
		.grid-elem-lvl-3 {
			background-color: #d9a11d;
			padding: 15px;
			border-radius: 10px;
		}
		.wide {
			grid-column: span 2;
		}
		.tall {
			grid-row: span 2;
		}
		.nested-table {
            border-collapse: collapse;
			border-spacing: 0;
			background-color: darkcyan;
			width: 245px;
			border-radius: 10px;
			margin: 10px;
        }
		td, th {
			border: 1px solid white;		
		}
</style>

</head>
<body>
    <div class="container">
        <div class="grid-elem-lvl-1 wide">Level 1: 1</div>
        <div class="grid-elem-lvl-1 tall">Level 1: 2</div>
        <div class="grid-elem-lvl-1 tall">
			Level 1:3
            <div class="lvl2-container">
                <div class="grid-elem-lvl-2">Level 2: 1</div>
                <div class="grid-elem-lvl-2">
					Level 2: 2
                    <table class="nested-table">
					<thead>
						<tr>
							<th>H1</th>
							<th>H2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<div class="lvl3-container">
									<div class="grid-elem-lvl-3">1</div>
									<div class="grid-elem-lvl-3">2</div>
									<div class="grid-elem-lvl-3">3</div>
									<div class="grid-elem-lvl-3">4</div>
								</div>
							</td>
							<td>R1C2</td>
						</tr>
						<tr>
							<td>R2C1</td>
							<td>R2C2</td>
						</tr>
					</tbody>
				</table>
                </div>
                <div class="grid-elem-lvl-2">Level 2: 3</div>
            </div>
        </div>
        <div class="grid-elem-lvl-1">Level 1:4</div>
    </div>
</body>
</html>
