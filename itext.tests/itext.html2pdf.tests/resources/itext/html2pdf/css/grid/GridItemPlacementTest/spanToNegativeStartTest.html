<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px 50px;
        gap: 5px;
      }

      .wrapper > div {
        border: 2px solid darkblue;
        background-color: lightblue;
      }

      .wrapper > div:nth-of-type(2) {
        grid-column-start: span 5;
        grid-column-end: 3;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Siz</div>
      <div>Seven</div>
      <div>Eight</div>
      <div>Nine</div>
      <div>Ten</div>
    </div>
  </body>
</html>
