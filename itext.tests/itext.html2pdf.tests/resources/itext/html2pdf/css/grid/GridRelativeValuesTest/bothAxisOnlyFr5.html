<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 1fr 2fr 3fr;
      }
	  
	  .wrapper > div {
		  border: 2px solid blue;
	  }

    .box5 {
      grid-row-start: 3;
      grid-row-end: 5;
    }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div class="box5">Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
      <div>Nine</div>
    </div>
  </body>
</html>
