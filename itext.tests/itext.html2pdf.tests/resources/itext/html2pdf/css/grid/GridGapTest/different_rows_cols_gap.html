<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 50px 50px;
        grid-template-rows: 50px 50px;
		    column-gap: 5px;
        row-gap: 20px;
      }
	  
	  .wrapper > div {
		  background-color: lightblue;
	  }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
  </body>
</html>
