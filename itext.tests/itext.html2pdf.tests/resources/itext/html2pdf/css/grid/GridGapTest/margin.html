<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px 50px;
      }
	  
	  .wrapper > div {
		  background-color: lightblue;
	  }
    </style>
  </head>

  <body>
    <p>margin: 20px; gap: 5px;</p>
    <div class="wrapper" style="margin: 20px; gap: 5px;">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
    <p>margin-top: 30px; margin-left: 10px; gap: 10px;</p>
    <div class="wrapper" style="margin-top: 30px; margin-left: 10px; gap: 10px;">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
  </body>
</html>
