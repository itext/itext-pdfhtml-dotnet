<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 50px 50px;
        grid-template-rows: 50px 50px;
		    gap: 5px;
      }
	  
  	  .wrapper > div {
  		  background-color: lightblue;
  	  }

      .wrapper > div:nth-of-type(1) {
        grid-row-start: 1;
        grid-row-end: 4;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
  </body>
</html>
