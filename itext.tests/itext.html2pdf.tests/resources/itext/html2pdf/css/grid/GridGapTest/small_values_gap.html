<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 50px 50px 50px;
      }
  	  .wrapper > div {
  		  background-color: lightblue;
  	  }
    </style>
  </head>

  <body>
    <p>0 px</p>
    <div class="wrapper" style="gap: 0px;">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
    <p>1 pt</p>
    <div class="wrapper" style="gap: 1pt;">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
    <p>2 px</p>
    <div class="wrapper" style="gap: 2px;">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
  </body>
</html>
