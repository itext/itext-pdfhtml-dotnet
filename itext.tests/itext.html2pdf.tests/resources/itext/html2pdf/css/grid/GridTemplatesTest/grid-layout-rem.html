<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 5rem 8rem 15rem;
            grid-template-rows: 5rem 10rem 5rem 10rem;
            gap: 1rem;
            padding: 0.5rem;
        }
        .grid-elem {
            background-color: #81b29a;
            border-radius: 0.5rem;
			font-size: 25px;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-elem">1</div>
        <div class="grid-elem">2</div>
        <div class="grid-elem">3</div>
        <div class="grid-elem">4</div>
        <div class="grid-elem">5</div>
        <div class="grid-elem">6</div>
        <div class="grid-elem">7</div>
        <div class="grid-elem">8</div>
        <div class="grid-elem">9</div>
		<div class="grid-elem">10</div>
        <div class="grid-elem">11</div>
        <div class="grid-elem">12</div>
    </div>
</body>
</html>
