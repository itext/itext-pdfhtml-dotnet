<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            width: 500px;
            grid-template-columns: repeat(auto-fill, 100px 100px 100px);
        }

        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
    <div>Eight</div>
    <div>Nine</div>
</div>
</body>
</html>
