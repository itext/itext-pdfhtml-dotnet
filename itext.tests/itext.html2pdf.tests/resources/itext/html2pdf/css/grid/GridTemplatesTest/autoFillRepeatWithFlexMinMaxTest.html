<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One One One</div>
    <div>Two Two Two</div>
    <div>Three Three Three</div>
</div>
</body>
</html>
