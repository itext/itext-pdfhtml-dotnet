<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            grid-auto-columns: min-content;
        }

        .box25 {
            grid-row-start: 3;
        }

        .box3 {
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .box1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }
        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box1">One</div>
    <div class="box2">Two</div>
    <div class="box25">two.5</div>
    <div class="box3">Three</div>
<!--    <div class="box4">Four</div>-->
<!--    <div class="box5">Five</div>-->
</div>
</body>
</html>
