<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }

        .wrapper {
            border: 2px solid #f76707;
            background-color: #fff4e6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #ffd8a8;
            padding: 1px;
        }
    </style>
</head>

<body>
<p style="height: 800px">Some text</p>
<div class="wrapper">
    <div>Lorem ipsum dolor sit amet</div>
    <div style="padding: 1px !important; border: 2px solid #b3b3b3 !important;">
        <table>
            <thead>
            <tr>
                <th>Country</th>
                <th>Capital</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Denmark</td>
                <td>Copenhagen</td>
            </tr>
            <tr style="background-color: #F1F1F1;">
                <td>Finland</td>
                <td>Helsinki</td>
            </tr>
            <tr>
                <td>Norway</td>
                <td>Oslo</td>
            </tr>
            <tr style="background-color: #F1F1F1;">
                <td>Belgium</td>
                <td>Brussels</td>
            </tr>
            <tr>
                <td>Netherlands</td>
                <td>Amsterdam</td>
            </tr>
            <tr style="background-color: #F1F1F1;">
                <td>Sweden</td>
                <td>Stockholm</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>Berlin</td>
            </tr>
            <tr style="background-color: #F1F1F1;">
                <td>Canada</td>
                <td>Ottawa</td>
            </tr>
            <tr>
                <td>Australia</td>
                <td>Canberra</td>
            </tr>
            <tr style="background-color: #F1F1F1;">
                <td>Austria</td>
                <td>Vien</td>
            </tr>
            <tr>
                <td>Croatia</td>
                <td>Zagreb</td>
            </tr>
            <tr style="background-color: #F1F1F1;">
                <td>Poland</td>
                <td>Warsaw</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>Lorem ipsum dolor sit amet</div>
</div>
</body>
</html>
