<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            grid-template-rows: repeat(auto-fill, 100px minmax(20%, 1fr));
            max-height: 300px;
        }
        .box3 {
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .box1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }
        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box1">One</div>
    <div class="box2">Two Two Two Two Two Two Two Two Two Two Two</div>
    <div class="box3">Three</div>
    <div class="box4">Four</div>
    <div class="box5">Five</div>
</div>
</body>
</html>
