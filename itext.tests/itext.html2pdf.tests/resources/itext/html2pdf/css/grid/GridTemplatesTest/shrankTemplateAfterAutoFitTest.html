<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      border: solid thick;
      margin: 10px;
    }

    .rows {
      grid-auto-flow: column;
      grid-template-rows: repeat(auto-fit, 50px 50px);
      grid-auto-columns: 25px;
      height: 300px;
    }

    .grid-container>div {
      background: lime;
    }
  </style>
  <title>Grid test for shrank template with auto-fit</title>
</head>

<body>
<p>The test passes if it has the same visual effect as reference.</p>
<div class="grid-container columns">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
<div class="grid-container rows">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>

</html>
