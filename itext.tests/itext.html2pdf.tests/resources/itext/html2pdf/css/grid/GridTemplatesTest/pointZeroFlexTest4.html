<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            gap: 20px;
            grid-template-columns: 0.1fr 0.2fr 200px 0.3fr;
        }

        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }

        .box5 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div class="box5">FiveFiveFiveFiveFiveFiveFive</div>
</div>
</body>
</html>
