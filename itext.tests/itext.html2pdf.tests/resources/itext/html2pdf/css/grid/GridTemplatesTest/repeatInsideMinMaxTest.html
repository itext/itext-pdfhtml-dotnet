<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            gap: 20px;
            grid-template-columns: minmax(repeat(1, 100px), 300px);
        }

        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
</div>
</body>
</html>
