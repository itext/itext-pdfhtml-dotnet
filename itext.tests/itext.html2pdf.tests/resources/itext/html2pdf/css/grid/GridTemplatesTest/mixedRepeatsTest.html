<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px) repeat(3, 150px);
        }

        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One One One One One</div>
    <div>Two Two Two Two Two</div>
    <div>Three Three Three Three Three</div>
    <div>Four Four Four Four Four</div>
    <div>Five Five Five Five Five</div>
    <div>Six Six Six Six Six</div>
    <div>Seven Seven Seven Seven Seven</div>
    <div>Eight Eight Eight Eight Eight</div>
    <div>Nine Nine Nine Nine Nine</div>
    <div>Ten Ten Ten Ten Ten</div>
</div>
</body>
</html>
