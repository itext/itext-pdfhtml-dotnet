<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 2fr minmax(50px, 4fr);
        }

        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One One One</div>
    <div>Two Two Two</div>
    <div>Three Three Three</div>
    <div>Four Four Four</div>
    <div>Five Five Five</div>
    <div>Six Six Six</div>
    <div>Seven Seven Seven</div>
    <div>Eight Eight Eight</div>
    <div>Nine Nine Nine</div>
</div>
</body>
</html>
