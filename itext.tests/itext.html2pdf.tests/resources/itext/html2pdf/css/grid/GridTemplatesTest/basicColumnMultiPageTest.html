<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 200px 200px 200px;
      }

      .wrapper {
        border: 2px solid #f76707;
        background-color: #fff4e6;
      }

      .wrapper > div {
        border: 2px solid green;
        background-color: #ffd8a8;
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <div style="width: 400px; height: 940px; background-color: lightgreen"></div>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
