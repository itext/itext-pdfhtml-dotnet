<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(2, min-content max-content);
        }

        .wrapper {
            border: 2px solid #F76707;
            background-color: #FFF4E6;
        }

        .wrapper > div {
            border: 2px solid green;
            background-color: #FFD8A8;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>Oneoneone one one one</div>
    <div>TwoTwoTwo Two Two Two Two</div>
    <div>Three</div>
    <div>Four Four Four Four</div>
    <div>Fiv Fiv Fiv Fiv Fiv Fiv</div>
    <div>Six</div>
    <div>Seven Seven Seven Seven Seven Seven</div>
    <div>Eight</div>
</div>
</body>
</html>
