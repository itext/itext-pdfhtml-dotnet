<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 5em 10em 15em;
            grid-template-rows: 5em 3em 5em;
            gap: 1em;
            padding: 0.5em;
        }
        .grid-elem {
            background-color: darkslateblue;
            border-radius: 0.2em;
			font-size: 25px;
            color: white;
            padding: 0.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-elem">1</div>
        <div class="grid-elem">2</div>
        <div class="grid-elem">3</div>
        <div class="grid-elem">4</div>
        <div class="grid-elem">5</div>
        <div class="grid-elem">6</div>
        <div class="grid-elem">7</div>
        <div class="grid-elem">8</div>
        <div class="grid-elem">9</div>
    </div>
</body>
</html>
