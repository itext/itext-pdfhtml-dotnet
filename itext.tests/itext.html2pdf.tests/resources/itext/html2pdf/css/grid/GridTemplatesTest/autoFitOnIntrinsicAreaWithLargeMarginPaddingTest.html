<!DOCTYPE html>
<html>
<head>
  <style>
    .wrapper {
      display: grid;
      width: 420px;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, 200px);
      grid-template-rows: repeat(auto-fit, 200px);
    }

    .wrapper {
      border: 2px solid #F76707;
      margin: 50px;
      padding: 50px;
      background-color: #FFF4E6;
    }

    .wrapper > div {
      border: 2px solid green;
      background-color: #FFD8A8;
      padding: 1em;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
  <div>Four</div>
  <div>Fiv</div>
</div>
</body>
</html>
