<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
			display: grid;
			grid-template-columns: 100px 100px 100px 100px 100px;
      }
	  
  	  .wrapper {
    		width: 800px;
    		height: 400px;
    		background-color: red;
      }
	  
  	  .wrapper > div {
    		width: 600px;
    		height: 100px;
    		background-color: lightpink;
			border: 2px solid green;
  	  }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
