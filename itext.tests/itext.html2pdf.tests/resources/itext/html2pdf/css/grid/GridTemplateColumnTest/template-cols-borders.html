<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px;
      }
	  
	  .wrapper {
        border: 2px solid #f76707;
      }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div style="border: 2px dotted #f76707;">One</div>
      <div>Two</div>
      <div style="border: 2px dashed #f76707;">Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
