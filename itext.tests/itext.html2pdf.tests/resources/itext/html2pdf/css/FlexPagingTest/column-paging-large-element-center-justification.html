<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  background-color: DodgerBlue;
  margin: 10px;
  justify-content: center;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;

  text-align: center;
  line-height: 75px;
  font-size: 30px;
  border: 1px;
  border-color:black;
  border-style: solid;
}
</style>
</head>
<body>
<h1>Flexible Boxes Multiple pages single column layout</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div style="width:250px; height: 1200px;">9</div>
</div>
</body>
</html>
