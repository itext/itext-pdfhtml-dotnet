<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            background-color: pink;
            margin: 10px;
            height: 2500pt;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;

            text-align: center;
            font-size: 30px;
            border: 1px solid black;
            flex-shrink: 2;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
<h1>Flexible Boxes Multiple pages single column layout</h1>

<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex-shrink: 0.5">3</div>
    <div>4</div>
    <div>5</div>
    <div style="flex-shrink: 10">6</div>
    <div style="height: 500pt">7</div>
    <div>8</div>
    <div>9</div>
    <div style="width: 250px">10</div>
    <div>11</div>
    <div>12</div>
    <div style="height: 200pt">13</div>
    <div style="flex-shrink: 0.2">14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div style="flex-shrink: 5">18</div>
    <div>19</div>
    <div>20</div>
    <div style="flex-shrink: 3">21</div>
    <div>22</div>
    <div>23</div>
    <div>24</div>
    <div style="width: 350px">25</div>
    <div>26</div>
    <div>27</div>
    <div style="height: 200pt">28</div>
    <div style="flex-shrink: 0.1">29</div>
    <div>30</div>
</div>
</body>
</html>
