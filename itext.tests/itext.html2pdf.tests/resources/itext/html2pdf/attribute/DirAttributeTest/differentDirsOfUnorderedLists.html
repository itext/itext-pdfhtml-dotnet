<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            font-size: 24px;
        }
    </style>
</head>
<body>
<p>ul tag with ltr</p>
<ul dir="ltr">
<li>list item 1</li>
<li>list item 2</li>
</ul>
<p dir="rtl">ul tag with rtl</p>
<ul dir="rtl">
<li>list item 1</li>
<li>list item 2</li>
</ul>
<p>ul tag with default direction</p>
<ul>
<li>list item 1</li>
<li>list item 2</li>
</ul>
</body>
</html>
