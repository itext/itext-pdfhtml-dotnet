<!DOCTYPE html>
<html lang="en">
  <style>
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }
        .row:before {
            display: table;
            content: " ";
        }
        :after, :before {
            box-sizing: border-box;
        }
         .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            border-spacing: 0;
            border-collapse: collapse;
        }
        * {
            box-sizing: border-box;
        }
        .table>tbody>tr>td {
            padding: 8px;
            line-height: 1.42857143;
            vertical-align: top;
            border-top: 1px solid #ddd;
        }
        .form-control {
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
        input {
            margin: 0;
        }
        .form-control[readonly] {
            background-color: #eee;
            opacity: 1;
        }
  </style>
  <body>
    <form class="row">
      <table class="table col-md-12">
        <tbody>
          <tr>
           <td>
            <div>
             <input class="form-control" name="1" value="iText Core">
            </div></td>
           <td>
            <div>
             <input class="form-control" name="2" value="iText">
            </div></td>
           <td>
            <div>
             <input class="form-control" name="3" value="iText">
            </div></td>
           <td>
            <div>
             <input class="form-control" name="4" readonly="" value="iText">
            </div></td>
          </tr>
         </tbody>
        </table>
	</form>
  </body>
</html>
