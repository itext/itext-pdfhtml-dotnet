<!DOCTYPE html>
<html>
<style type="text/css">
    div {
        border: solid 50px;
        padding: 10px;
    }
</style>
<body>
    <div>
        <svg width="100%" height="100%">
            <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />
            <circle cx="750" cy="100" r="150" fill="green" /><circle cx="1050" cy="100" r="150" fill="green" />
            <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
        </svg>
    </div>
    <div style="width: 500px; height: 500px;">
        <svg width="100%" height="100%">
            <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />

            <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
        </svg>
    </div>
    <div style="width: 500px; height: 500px;">
        <svg width="50%" height="50%">
            <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />

            <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
        </svg>
    </div>
    <div style="width: 500px; height: 200px;">
        <svg style="width: 30%; height: 50%;">
            <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />

            <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
        </svg>
    </div>
    <div style="width: 500px; height: 200px;">
        <svg height="100%" style="width: 30%; height: 50%;" width="100%">
            <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />
            <circle cx="750" cy="100" r="150" fill="green" /><circle cx="1050" cy="100" r="150" fill="green" />
            <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
        </svg>
    </div>

</html>
