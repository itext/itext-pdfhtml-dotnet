<!DOCTYPE html>
<html>
<style type="text/css">
    div {
        border: solid 50px;
        padding: 10px;
    }
</style>
<body>
    <div style="height: 500px; color: black;">
        <div style="width: 500px;">
            <svg width="100%" height="100%">
                <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />
                <circle cx="750" cy="100" r="150" fill="green" /><circle cx="1050" cy="100" r="150" fill="green" />
                <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
            </svg>
        </div>
    </div>
    <div style="height: 500px; width: 500px; color: darkblue;">
        <div>
            <svg width="100%" height="100%">
                <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />
                <circle cx="750" cy="100" r="150" fill="green" /><circle cx="1050" cy="100" r="150" fill="green" />
                <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
            </svg>
        </div>
    </div>
    <div style="height: 500px; width: 500px; color: black;">
        <div style="width: 70%; height: 70%;">
            <svg width="100%" height="100%">
                <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />
                <circle cx="750" cy="100" r="150" fill="green" /><circle cx="1050" cy="100" r="150" fill="green" />
                <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
            </svg>
        </div>
    </div>
    <div style="height: 500px; width: 500px; color: darkblue;">
        <div style="border-width: 5px;">
            <div style="width: 50%; height: 10%;">
                <svg width="100%" height="100%">
                    <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />
                    <circle cx="750" cy="100" r="150" fill="green" /><circle cx="1050" cy="100" r="150" fill="green" />
                    <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
                </svg>
            </div>
        </div>
    </div>
    <div style="height: 500px; width: 500px; color: black;">
        <div style="border-width: 5px; width: 90%; height: 90%">
            <div style="width: 50%; height: 10%;">
                <svg width="100%" height="100%">
                    <circle cx="150" cy="100" r="150" fill="green" /><circle cx="450" cy="100" r="150" fill="green" />
                    <circle cx="750" cy="100" r="150" fill="green" /><circle cx="1050" cy="100" r="150" fill="green" />
                    <circle cx="150" cy="400" r="150" fill="green" /><circle cx="450" cy="400" r="150" fill="green" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
