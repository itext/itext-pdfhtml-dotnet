<!DOCTYPE html>
<html>

<body>
<ol dir="rtl">
    <li dir="ltr">li of "dir:ltr" inside ol with "dir:rtl". Bullet is not drawn, because it's placed on the document's margin
    </li>
    <li>li inside ol with "dir:rtl". Bullet is drawn</li>
    <li style="direction : ltr; width: 300px">li of "dir:ltr" and "width:300px" inside ol with "dir:rtl". Bullet is drawn cause it isn't placed on the document's margin
    </li>
</ol>
</body>

</html>
