<!DOCTYPE html>
<html>

<body>
<ol>
    <li dir="rtl">li of "dir:rtl" inside ol with "dir:ltr". Bullet is not drawn, because it's placed on the document's
        margin
    </li>
    <li>li inside ol with "dir:ltr". Bullet is drawn</li>
    <li style="direction : rtl; width: 300px">li of "dir:rtl" and "width:300px" inside ol with "dir:ltr". Bullet is drawn cause it isn't placed on the document's margin
    </li>
</ol>
</body>

</html>
